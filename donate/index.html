  <script>
    // Optimized Matrix Digital Rain Effect with error handling
    let animationId;

    function initMatrix() {
      try {
        const canvas = document.getElementById('matrixCanvas');
        if (!canvas) {
          console.warn('Matrix canvas not found');
          return;
        }
        
        const ctx = canvas.getContext('2d');
        if (!ctx) {
          console.warn('Canvas context not supported');
          return;
        }

        // Set canvas to full window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
          // Semi-transparent black to create trail effect
          ctx.fillStyle = 'rgba(13, 17, 23, 0.1)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          
          ctx.fillStyle = '#00ffcc';
          ctx.font = `${fontSize}px 'Fira Code', monospace`;
          
          for (let i = 0; i < drops.length; i++) {
            const text = characters.charAt(Math.floor(Math.random() * characters.length));
            const x = i * fontSize;
            const y = drops[i] * fontSize;
            
            ctx.fillText(text, x, y);
            
            // Reset drop to top when it reaches bottom with random condition
            if (y > canvas.height && Math.random() > 0.975) {
              drops[i] = 0;
            }
            drops[i]++;
          }
        }

        // Optimized animation using requestAnimationFrame
        function animateMatrix() {
          drawMatrix();
          animationId = requestAnimationFrame(animateMatrix);
        }

        // Start optimized animation
        animateMatrix();

        // Handle window resize
        window.addEventListener('resize', function() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        });

        // Pause animation when tab is not visible for performance
        document.addEventListener('visibilitychange', function() {
          if (document.hidden) {
            cancelAnimationFrame(animationId);
          } else {
            animateMatrix();
          }
        });

      } catch (error) {
        console.warn('Matrix animation initialization failed:', error);
      }
    }

    // Initialize matrix when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initMatrix);
    } else {
      initMatrix();
    }

    // Original share functions

    function shareOnInstagram() { window.open('https://www.instagram.com/','_blank'); }
    function shareOnWhatsApp() { window.open(`https://api.whatsapp.com/send?text=${getPageTitle()} - ${getCurrentURL()}`,'_blank'); }
    function shareOnTelegram() { window.open(`https://t.me/share/url?url=${getCurrentURL()}&text=${getPageTitle()}`,'_blank'); }
    function shareOnReddit() { window.open(`https://reddit.com/submit?url=${getCurrentURL()}&title=${getPageTitle()}`,'_blank'); }
    function nativeShare() {
      if (navigator.share) {
        navigator.share({ title: document.title, text: 'Check out this awesome website - LemonPyHub!', url: window.location.href });
      } else { alert('Web Share not supported in your browser. Please use the specific share buttons above.'); }

    // Donation functionality with better error handling
    function loadDonationOptions() {
      fetch("https://ipapi.co/json/")
        .then(res => {
          if (!res.ok) {
            throw new Error('Network response was not ok');
          }
          return res.json();
        })
        .then(data => {
          const country = data.country_name;
          const container = document.getElementById("donate-container");
          const msg = document.getElementById("msg");

          if (country === "Malaysia") {
            msg.innerText = "Scan QR code to donate:";
            container.innerHTML = `
              <div id="qr-container">
                <div>
                  <p>Touch 'n Go eWallet</p>
                  <img src="../donate/pic/tng.jpg" alt="Touch 'n Go eWallet QR Code for donations to LemonPyHub">
                </div>
                <div>
                  <p>DuitNow</p>
                  <img src="../donate/pic/duitnow.jpg" alt="DuitNow QR Code for donations to LemonPyHub">
                </div>
              </div>
            `;
          } else {
            msg.innerText = "Support me via Buy Me a Coffee:";
            container.innerHTML = `
              <a href="https://buymeacoffee.com/lemonpy" target="_blank" aria-label="Support LemonPyHub on Buy Me a Coffee">
                <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" 
                     alt="Buy Me A Coffee - Support LemonPyHub" height="60">
              </a>
            `;
          }
        })
        .catch(err => {
          console.error('Donation options loading error:', err);
          document.getElementById("msg").innerText = "Error loading donation options. Please try again later.";
          // Fallback to international option
          document.getElementById("donate-container").innerHTML = `
            <a href="https://buymeacoffee.com/lemonpy" target="_blank" aria-label="Support LemonPyHub on Buy Me a Coffee">
              <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" 
                   alt="Buy Me A Coffee - Support LemonPyHub" height="60">
            </a>
          `;
        });
    }

    // Load donation options when DOM is ready
