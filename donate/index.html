  <script>
    // Matrix Digital Rain Effect
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas to full window size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      // Semi-transparent black to create trail effect
      ctx.fillStyle = 'rgba(13, 17, 23, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#00ffcc';
      ctx.font = `${fontSize}px 'Fira Code', monospace`;
      
      for (let i = 0; i < drops.length; i++) {
        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        
        ctx.fillText(text, x, y);
        
        // Reset drop to top when it reaches bottom with random condition
        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    // Start Matrix animation
    setInterval(drawMatrix, 50);

    // Original share functions
    function getCurrentURL() { return encodeURIComponent(window.location.href); }
    function getPageTitle() { return encodeURIComponent(document.title); }
    function shareOnFacebook() { window.open(`https://www.facebook.com/sharer/sharer.php?u=${getCurrentURL()}`,'_blank','width=600,height=400'); }
    function shareOnTikTok() { window.open('https://www.tiktok.com/upload?lang=en','_blank'); }
    function shareOnInstagram() { window.open('https://www.instagram.com/','_blank'); }
    function shareOnWhatsApp() { window.open(`https://api.whatsapp.com/send?text=${getPageTitle()} - ${getCurrentURL()}`,'_blank'); }
    function shareOnTelegram() { window.open(`https://t.me/share/url?url=${getCurrentURL()}&text=${getPageTitle()}`,'_blank'); }
    function shareOnReddit() { window.open(`https://reddit.com/submit?url=${getCurrentURL()}&title=${getPageTitle()}`,'_blank'); }
    function nativeShare() {
      if (navigator.share) {
        navigator.share({ title: document.title, text: 'Check out this awesome website - LemonPyHub!', url: window.location.href });
      } else { alert('Web Share not supported in your browser. Please use the specific share buttons above.'); }
    }

    // Donation functionality
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const country = data.country_name;
        const container = document.getElementById("donate-container");
        const msg = document.getElementById("msg");

        if (country === "Malaysia") {
          msg.innerText = "Scan QR code to donate:";
          container.innerHTML = `
            <div id="qr-container">
              <div>
                <p>Touch 'n Go eWallet</p>
                <img src="../donate/pic/tng.jpg" alt="TNG QR Code">
              </div>
              <div>
                <p>DuitNow</p>
                <img src="../donate/pic/duitnow.jpg" alt="DuitNow QR Code">
              </div>
            </div>
          `;
        } else {
          msg.innerText = "Support me via Buy Me a Coffee:";
          container.innerHTML = `
            <a href="https://buymeacoffee.com/lemonpy" target="_blank">
              <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" 
                   alt="Buy Me A Coffee" height="60">
            </a>
          `;
        }
      })
      .catch(err => {
        document.getElementById("msg").innerText = "Error loading donation options.";
        console.error(err);
      });

    // Handle window resize
    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
